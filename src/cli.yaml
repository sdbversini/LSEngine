args:
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
    - key:
        short: k
        long: key
        takes_value: true
        value_name: KEY
        help: Use a key for encryption/decryption
subcommands:
    - compress:
        about: compress into a package
        version: "2.0"
        author: Bastien V.
        args :
             - FOLDER:
                help: Sets the folder to use as input.
                required: true
                multiple: true
    - decompress:
        about: decompress into a package
        version: "2.0"
        author: Bastien V.
        args :
             - FILE:
                help: Sets the file to use as input.
                required: true
                multiple: true
